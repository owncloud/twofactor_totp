sudo: required
dist: trusty
language: php
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
env:
  global:
    - CORE_BRANCH=stable10
    - PHP_COVERAGE=FALSE
  matrix:
    - DB=sqlite
branches:
  only:
    - master
    - "/^stable\\d+(\\.\\d+)?$/"
    - /^v\d++(\.\d+)?+(\.\d+)?+(\.\d+)?$/
cache:
  directories:
    - "$HOME/.composer/cache/files"
    - "$HOME/.npm"
    - "$HOME/.cache/bower"
before_install:
  - composer self-update
  - composer install
  - wget https://raw.githubusercontent.com/owncloud/administration/master/travis-ci/before_install.sh
  - bash ./before_install.sh twofactor_totp $CORE_BRANCH $DB
  - cd ../core
  - php occ app:enable twofactor_totp

before_script:
  - cd apps/twofactor_totp
  - if [[ "$PHP_COVERAGE" = "FALSE" ]]; then phpenv config-rm xdebug.ini; fi

script:
  - find . -name \*.php -not -path './vendor/*' -exec php -l "{}" \;
  - cd tests
  - ../../../lib/composer/phpunit/phpunit/phpunit --configuration phpunit.xml
  - if [[ "$PHP_COVERAGE" = "TRUE" ]]; then wget https://scrutinizer-ci.com/ocular.phar;
    fi
  - if [[ "$PHP_COVERAGE" = "TRUE" ]]; then php ocular.phar code-coverage:upload --format=php-clover
    clover.xml; fi

matrix:
  include:
    - php: 7.1
      env: DB=sqlite CORE_BRANCH=master
    - php: 7.2
      env: DB=sqlite CORE_BRANCH=master
    - php: 7.1
      env: DB=mysql CORE_BRANCH=master
    - php: 7.2
      env: DB=mysql CORE_BRANCH=master
    - php: 7.1
      env: DB=pgsql CORE_BRANCH=master
    - php: 7.2
      env: DB=pgsql CORE_BRANCH=master PHP_COVERAGE=TRUE

  fast_finish: true
